{% extends 'base.html' %}
{% block title %}Upload Data Karyawan{% endblock %}
{% block content %}
<div class="container py-4">
    <h4 class="mb-3">Upload Data Karyawan (Excel)</h4>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <input type="file" name="excel_file" accept=".xlsx,.xls" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Upload</button>
        <a href="{% url 'karyawan_list' %}" class="btn btn-secondary">Kembali</a>
    </form>
</div>
{% endblock %}
